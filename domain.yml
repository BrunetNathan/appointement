version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

actions: 
  - action_show_availability
  - action_parse_time
  - action_check_availability

slots:
  first_name:
    type: text
    mappings:
      - type: from_llm
  last_name:
    type: text
    mappings:
      - type: from_llm
  doctor:
    type: text
    mappings:
      - type: from_llm
  time:
    type: text
    mappings:
      - type: from_llm
  day:
    type: text
    mappings:
      - type: controlled
  hour:
    type: text
    mappings:
      - type: controlled
  availability:
    type: text
    mappings:
      - type : controlled

responses:
  utter_greet:
  - text: "Hey! I will help you find an apointement."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye {first_name} {last_name},{doctor}, {time} | {day} {hour}"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_ask_first_name:
  - text: "What is your first name ?"

  utter_ask_last_name:
  - text: "What is your last name ?"

  utter_ask_doctor:
  - text: "Which doctor would you like to make an appointment with ?"

  utter_ask_time:
  - text: "What day and time would you like an appointment ?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
